<!-- Here wil will look at a variety of input methods for forms,
such as:

  * Radio button (linked)
  * Drop down menus
  * Text area inputs -->



<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h3>Are you inside the US or outside the US?</h3>

      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="" value="">

    </form>

  </body>
</html>
